<!DOCTYPE html>
<html lang="pl-PL">

<meta charset="utf-8">
</head>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var x=prompt ("podaj liczbę x=","");
var a_mul=parseFloat(x);
document.write
("czytana liczba x="+a_mul+"<br>");
if(a_mul%2==0)
{document.write("<font color=red size=3> liczba jest parzysta"+"<br>");}
else
if(a_mul%1==0)
{document.write("<font color=silver size=5> liczba jest nieparzysta"+"<br>");}

</script>
</div>
</body>
</html>
